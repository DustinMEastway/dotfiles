services:
  php-apache:
    container_name: php-apache
    image: php:8.1-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    depends_on:
            - db
    ports:
      - 8000:80
    volumes:
      - alex_home:/var/www
    configs:
      - source: apache-vhosts
        target: /etc/apache2/sites-available/000-default.conf
      - source: php-ini
        target: /usr/local/etc/php/conf.d/local.ini
    # <<: *network
 
  db:
    container_name: db
    image: mysql:8.0.32
    command: --sql_mode=""
    ports:
      - 9906:3306
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_pwd
      - MYSQL_USER=alex
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
    secrets:
      - db_pwd
    # <<: *network
 
 
# networks:
#   net:
 
secrets:
  db_pwd:
    file: ./mysql/root_password.txt
 
configs:
  apache-vhosts:
    file: ./apache/vhosts.conf
  php-ini:
    file: ./php/local.ini
 
volumes:
  alex_home:
    external: true
  mysql_data:
    external: true
