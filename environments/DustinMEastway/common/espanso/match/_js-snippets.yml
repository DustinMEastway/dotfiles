# Match set for JS files.

global_vars:
matches:
  -
    label: "Creates a lambda function."
    form: "($|$) => "
    trigger: ":fn"
  -
    label: "Logs a message to the console."
    replace: "console.log($|$);"
    trigger: ":log"
  -
    backend: keys
    label: "Calls an array function."
    replace: ".{{functionName}}({{lambda}})"
    regex: ":(?P<functionName>(filter|find|map|some|sort))"
    vars:
      -
        name: "lambda"
        params:
          trigger: ":fn"
        type: "match"
